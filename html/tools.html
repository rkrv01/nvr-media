  <script>
    const { ref, createApp, computed } = Vue

    const app = createApp({
      setup() {
        const videoUrl = ref('https://lf3-static.bytednsdoc.com/obj/eden-cn/nupenuvpxnuvo/xgplayer_doc/xgplayer-demo.mp4')

        function payerVideo() {
          const config = {
            "id": "mse",
            "url": videoUrl.value,
            "playsinline": true,
            "poster": "//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/byted-player-videos/1.0.0/poster.jpg",
            "plugins": []
          }

          let player = new Player(config)

        }


        return {
          videoUrl,
          payerVideo
        }

      }
    })

    app.use(ElementPlus)
    app.mount('#app')
